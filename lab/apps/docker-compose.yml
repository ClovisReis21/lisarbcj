version: '3'

services:
  zookeeper:
    image: zookeeper:3.4.9
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - '2181:2181'
    healthcheck:
      test: ['CMD', 'zkCli.sh', 'status']
      interval: 10s
      retries: 5
      start_period: 60s
      timeout: 10s
    networks:
      loja:
        ipv4_address: 172.28.0.10
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    volumes:
      - ./kafka/data/zookeeper/data:/data
      - ./kafka/data/zookeeper/datalog:/datalog
  
  kafka:
    image: confluentinc/cp-kafka:5.3.0
    hostname: kafka
    container_name: kafka
    ports:
      - '9092:9092'
    expose:
      - '9092'
    networks:
      loja:
        ipv4_address: 172.28.0.11
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./kafka/data/kafka/data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
  
  kafdrop:
    image: obsidiandynamics/kafdrop
    hostname: kafdrop
    container_name: kafdrop
    ports:
      - '9020:9020'
    networks:
      loja:
        ipv4_address: 172.28.0.12
    environment:
      KAFKA_BROKERCONNECT: 'kafka:19092'
    restart: 'no'
    depends_on:
      - kafka

  nessie:
    image: projectnessie/nessie:latest
    hostname: nessie
    container_name: nessie
    ports:
      - "19120:19120"
    networks:
      loja:
        ipv4_address: 172.28.0.13
    environment:
      - QUARKUS_PROFILE=dev

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    hostname: namenode
    container_name: namenode
    ports:
      - '9870:9870'
      - '9000:9000'
    networks:
      loja:
        ipv4_address: 172.28.0.14
    environment:
      - CLUSTER_NAME=hadoopCluster
    volumes:
      - hadoop_namenode:/hadoop/dfs/name

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    hostname: datanode
    container_name: datanode
    ports:
      - '9864:9864'
    networks:
      loja:
        ipv4_address: 172.28.0.15
    environment:
      - CLUSTER_NAME=hadoopCluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    depends_on:
      - namenode

  spark-master:
    image: bitnami/spark:3.5.1
    hostname: spark_master
    container_name: spark-master
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      loja:
        ipv4_address: 172.28.0.16
    environment:
      - SPARK_MODE=master

  spark-worker-1:
    image: bitnami/spark:3.5.1
    hostname: spark_worker_1
    container_name: spark-worker-1
    networks:
      loja:
        ipv4_address: 172.28.0.17
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  spark-worker-2:
    image: bitnami/spark:3.5.1
    hostname: spark_worker_2
    container_name: spark-worker-2
    networks:
      loja:
        ipv4_address: 172.28.0.18
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
  
  mysql:
    image: mysql:8.3.0
    hostname: mysql
    container_name: mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h127.0.0.1', '-P3306', '-uroot', '-proot']
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 10s
    expose:
      - '3306'
    networks:
      loja:
        ipv4_address: 172.28.0.19
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: 'America/Sao_Paulo'
    volumes:
      - ./mysql/data:/mysql/data
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  
  loja_simulada:
    image: loja_simulada_image
    build:
      context: loja_simulada
    hostname: loja_simulada
    container_name: loja_simulada
    ports:
      - '30001:30001'
    networks:
      loja:
        ipv4_address: 172.28.0.20
    environment:
      LOJA_SIMULADA_PORTA: 30001
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      DB_NAME: vendas
      KAFKA_BROKERCONNECT: 'kafka:19092'
    command: npm run start
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    links:
      - mysql
      - kafka

volumes:
  hadoop_namenode: null
  hadoop_datanode: null

networks:
  loja:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
